<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gill's Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Header Section -->
        <header class="header">
            <div class="profile-section">
                <div class="profile-image-container">
                    <img src="gill-photo.jpg" alt="Gill" class="profile-image">
                    <div class="image-ring"></div>
                </div>
                <h1 class="main-title">Gill's Birthday</h1>
                <p class="subtitle">May 8th</p>
            </div>
        </header>

        <!-- Countdown Section -->
        <main class="countdown-main">
            <div class="countdown-container">
                <div class="countdown-row">
                    <div class="countdown-card">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-card">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                </div>
                <div class="countdown-row">
                    <div class="countdown-card">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-card">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Message Section -->
        <section class="message-section">
            <div class="message-bubble" id="message">
                <p class="message-text">Get ready for an amazing birthday celebration!</p>
            </div>
        </section>

        <!-- Floating Elements -->
        <div class="floating-elements">
            <div class="floating-heart heart-1">üíñ</div>
            <div class="floating-heart heart-2">üíñ</div>
            <div class="floating-heart heart-3">üíñ</div>
            <div class="floating-star star-1">‚≠ê</div>
            <div class="floating-star star-2">‚≠ê</div>
            <div class="floating-star star-3">‚≠ê</div>
        </div>

        <!-- Bottom Decoration -->
        <div class="bottom-decoration">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
